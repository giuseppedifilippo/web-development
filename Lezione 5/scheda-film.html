<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img id="image" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 id="title" class="card-title">Card title</h5>
                        <p id="overview" class="card-text">This is a wider card with supporting text below as a natural lead-in to
                            additional content. This content is a little bit longer.</p>
                        <p id="release" class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="popolari.js"></script>
    <script>
        query = window.location.search;
        param = new URLSearchParams(query);
        id = param.get('id');
        
        index = popolari.results.findIndex((element) => element.id == id)
        console.log(index);




        image_base = "https://media.themoviedb.org/t/p/w300_and_h450_bestv2"

        film = popolari.results[index];
        title = document.getElementById('title');
        overview = document.getElementById('overview');
        image = document.getElementById('image');
        release = document.getElementById('release');

        title.innerHTML = film.title;
        overview.innerHTML = film.overview;
        image.src = image_base + film.poster_path;
        release.innerHTML = film.release_date

    </script>
</body>

</html>
