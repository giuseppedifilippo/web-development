<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container my-4">
        <div class="card mb-3">
            <div class="row g-0">
                <div class="col-md-4">
                    <img id="image" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h4 id="a_name" class="my-3 card-title"></h4>
                        <h5>Bio</h5>
                        <p id="bio" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="mb-4">
            <h1>Film</h1>
        </div>

        <div class="row">
            <div id="film" class="col col-2 d-none">
                <div class="card h-100">
                    <img class="card-img-top"
                        onerror="this.error=null; this.src='https://www.themoviedb.org/assets/2/v4/glyphicons/basic/glyphicons-basic-4-user-7de7dfcae838579a18f4eebc5b8847230d154718e481c5cd01c477cfcbc85993.svg'">
                    <div class="card-body">
                        <p class="card-title"></p>
                    </div>
                    <div class="card-footer">
                        <a href="scheda-film.html" class="btn btn-sm btn-primary">Dettagli</a>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="lib.js"></script>
    <script>
        function getSchedaAttore(id) {
            const options = {
                method: 'GET'
            };

            fetch('https://api.themoviedb.org/3/person/' + id + '?api_key=' + api_key, options)
                .then(response => response.json())
                .then(response => mostraSchedaAttore(response))
                .catch(err => console.error(err));
        }

        function getFilmAttore(id) {

            const options = {
                method: 'GET'
            };

            fetch('https://api.themoviedb.org/3/person/' + id + '/movie_credits?api_key=' + api_key, options)
                .then(response => response.json())
                .then(response => mostraCreditsAttore(response))
                .catch(err => console.error(err));
        }

        query = window.location.search;
        param = new URLSearchParams(query);
        id = param.get('id');
        getSchedaAttore(id);
        getFilmAttore(id);


    </script>
</body>

</html>
